<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="./images/imac.jpeg" alt="iMac" class="img">
    <div class="card__description">
      <div class="description__product">
        <div class="product__header">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="product__code">Product code: 195434</div>
      </div>
      <div class="description__reviews">
        <div class="reviews__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            
            <div class="stars__star"></div>
            
            <div class="stars__star"></div>
            
            <div class="stars__star"></div>
            
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="reviews__number">Reviews: 5</div>
      </div>
      <div class="description__price">
        <div class="price__text">Price:</div>
        <div class="price__number">$2,199</div>
      </div>
      <button class="description__button">buy</button>
    </div>
  </div>
</body>
</html>
